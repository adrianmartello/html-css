<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exeplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {    /*escondendo o paragrÃ¡fo dentro da div*/
            display: none;
        }
        div:hover > p {  /*revelando o paragrafo com hover*/
            display: block;
            color: white;
            background-color: brown;
            width: 130px;
            text-indent: 30px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <div>Passe o mouse aqui
        <p>Helo helo</p>
    </div>
</body>
</html>
