<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>Forma 1</p>
    <video src="midia/vidiu.m4v" width="130" height="205" poster="imagens/not.jpg" controls></video>

    <p>Forma 2</p>

    <video width="130" height="205" poster="imagens/not.jpg" controls>
        <source src="midia/vidiu.m4v" type="video/m4v">
        <source src="midia/vidiu.mp4" type="video/mp4">
        <source src="midia/vidiu.webm" type="video/webm">
        <source src="midia/vidiu.ogv" type="video/ogg">
        <p>Seu navegador não teve compatibilidade com reprodução de videos</p>
    </video>

    <p>inserindo videos hospedados externamente</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5ORguKn8l_8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
